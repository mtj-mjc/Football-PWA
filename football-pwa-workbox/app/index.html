<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap-4.4.1.min.css">
    <!-- Favicon -->
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/manifest.json">
    <!-- Add iOS meta tags and icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Football PWA Workbox">
    <link rel="apple-touch-icon" href="/images/icons/football-128-128.png">
    
    <title>Football PWA Workbox</title>
    <meta name="Description" content="Football PWA Workbox">
</head>

<body>
    <!-- Naviagtion Bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Football PWA Workbox</a>
        <!-- Hamburger -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Competitions <span class="sr-only">(current)</span></a>
                <button id="butInstall" class="btn btn-outline-secondary " hidden>Download App<img
                    src="/images/icons/download.svg" width="32" height="32" title="Download App"></button>
            </div>
        </div>
    </nav>

    <br />

    <!-- List of available Competitions, gets filled during RunTime -->
    <div id="competitions" class="row justify-content-center">
        <!-- Offline Info -->
        <div id="offline" class="text-center" hidden>
            <img src="./images/referee.svg" alt="Offline" width="200rem" height="200rem">
            <h3 class="ml-3 mr-3">Ooppsss... It seems like you are offline.</h3>
        </div>
    </div>

    <!-- Add Bootstrap, jQuery -> it is needed for the Navigation bar -->
    <script src="scripts/libs/jquery-3.2.1.slim.min.js"></script>
    <script src="scripts/libs/bootstrap-4.0.0.min.js"></script>

    <!-- Add Script -->
    <script src="scripts/app.js"></script>
    <script src="scripts/install.js"></script>

    <!-- Register ServiceWorker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log(`Service Worker registered! Scope: ${registration.scope}`);
                    })
                    .catch(err => {
                        console.log(`Service Worker registration failed: ${err}`);
                    });
            });
        }
    </script>
</body>

</html>
